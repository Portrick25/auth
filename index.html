<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-analytics.js"></script>
     <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
     

<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
        
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login/signup</title>
</head>
<body>
    <div class="grid">
    <div id="formcontainer">
        <div id="header">SignUp</div>
        <input type="text" name="name" id="name" placeholder="Enter Name" required><br>
        <input type="email" name="email" id="email" placeholder="Enter Valid Email ID" required><br>
        <input type="text" name="password" id="password" placeholder="Create Password" required><br>
        <button onclick="signUp()" id="signUp">Signup</button>
    </div>

    <div id="formcontainer">
        <div id="header">LogIn</div>
        <input type="email" name="email" id="email" placeholder="Enter Valid Email ID" required><br>
        <input type="password" name="password" id="password" placeholder="Enter Password" required><br>
        <button onclick="signIn()" id="logIn">Login</button>
    </div>
    <div id="formcontainer">
        <div id="header">OR</div>
        
            
            <div class="col s12 m6 offset-m3 center-align">
                <button onclick="googleSignIn()" class="oauth-container btn darken-4 white black-text" style="text-transform:none" id="">
                <div class="left">
                    <img width="25px" style="margin-top:7px; margin-right:8px" alt="Google sign-in" 
                     src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" />
                </div>
                    <span> Login with Google</span>
                </button>
            </div>
        </button><br>
    </div>

    <form action="" id="formcontainer">
        <div id="header">Signup With Phone</div>
        <input type="text" name="number" id="number" placeholder="+91**********" required><br>
        <div id="recaptcha-container"></div><br>
        <button onclick="phoneAuth()" id="phoneAuth">Send Code</button>
    </form>
    <form action="" id="formcontainer">
        <input type="text" name="code" id="verifiactionCode" placeholder="enter code here"><br>
        <button type="submit" onclick="codeVerify();"> Verify</button>
    </form>
    </div>
    <script src="form.js"></script>
</body>

</style>
</html>
